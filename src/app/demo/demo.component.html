<form action="/submit" (ngSubmit)="submitClick()" method="post">
	<label>First Name: 
		<input [(ngModel)]="user.firstname" type="text" name="firstname">
	</label>
	<label>Last Name:
		<input [(ngModel)]="user.lastname" type="text" name="lastname">
	</label>
	<button type="submit">Submit</button>
</form>

<label *ngIf='value'>{{value}}</label>
